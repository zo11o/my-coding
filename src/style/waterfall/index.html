  <title>瀑布流</title>
  <style>
    .box {
      position: relative;
      vertical-align: top;
    }

    .box img {
      position: absolute;
      width: 100px;
    }

    .box::after {
      content: "";
      display: block;
      clear: both;
      /* height: 0;overflow: hidden; 为了解决 IE 浏览器的兼容问题 */
      height: 0;
      overflow: hidden;
      /* visibility:hidden;为了去隐藏content中的内容 */
      visibility: hidden;
    }
  </style>
</head>
